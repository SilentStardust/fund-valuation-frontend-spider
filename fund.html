<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fund Valuation App</title>
    <!-- 引入Vue.js -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>

<div id="app">
    <form @submit.prevent="addOrUpdateFund">
        <input type="text" v-model="editFund.id" placeholder="基金ID" />
        <input type="text" v-model="editFund.name" placeholder="基金名称" />
        <input type="number" v-model.number="editFund.amount" placeholder="金额" />
        <button type="submit">{{ editIndex !== null ? '更新' : '添加' }}</button>
    </form>

    <button @click="getAllValuations">一键获取所有估值</button>

    <table>
        <thead>
        <tr>
            <th>基金ID</th>
            <th>基金名称</th>
            <th>投资金额</th>
            <th>操作</th>
            <th>今日预估收益百分比</th>
            <th>预估时间</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(fund, index) in funds" :key="index">
            <td>{{ fund.id }}</td>
            <td>{{ fund.name }}</td>
            <td>{{ fund.amount }}</td>
            <td>
                <button @click="editFundData(index)">编辑</button>
                <button @click="deleteFundData(index)">删除</button>
                <button @click="getFundValuation(fund, index)">获取估值</button>
            </td>
            <td>{{ fund.valuationPercentage }}</td>
            <td>{{ fund.valuationTime }}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">今日预估收益合计</td>
            <td colspan="2">{{ totalValuation }}</td>
        </tr>
        </tfoot>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            funds: [],
            editFund: { id: '', name: '', amount: 0 },
            editIndex: null
        },
        computed: {
            totalValuation() {
                return this.funds.reduce((total, fund) => {
                    const income = (fund.amount * (fund.valuationPercentage || 0)) / 100;
                    return total + income;
                }, 0).toFixed(2);
            }
        },
        methods: {
            addOrUpdateFund() {
                if (this.editIndex !== null) {
                    // 更新已有基金信息
                    this.funds.splice(this.editIndex, 1, { ...this.editFund });
                } else {
                    // 添加新基金信息
                    this.funds.push({ ...this.editFund });
                }
                this.saveFundsData();
                this.resetForm();
            },
            editFundData(index) {
                this.editIndex = index;
                this.editFund = { ...this.funds[index] };
            },
            deleteFundData(index) {
                this.funds.splice(index, 1);
                this.saveFundsData();
            },
            saveFundsData() {
                localStorage.setItem('fundsData', JSON.stringify(this.funds));
            },
            resetForm() {
                this.editIndex = null;
                this.editFund = { id: '', name: '', amount: 0 };
            },
            async getFundValuation(fund, index) {
                try {
                    const response = await fetch(`YOUR_API_ENDPOINT?fundId=${fund.id}`);
                    const data = await response.json();
                    this.$set(this.funds, index, {
                        ...fund,
                        valuationPercentage: data.percentage,
                        valuationTime: data.estimatedTime,
                    });
                    this.saveFundsData(); // 更新LocalStorage数据
                } catch (error) {
                    console.error('Error fetching valuation data:', error);
                }
            },
            getAllValuations() {
                this.funds.forEach((fund, index) => {
                    this.getFundValuation(fund, index);
                });
            }
        },
        mounted() {
            // 从localStorage加载基金信息
            const storedFunds = localStorage.getItem('fundsData');
            if (storedFunds) {
                this.funds = JSON.parse(storedFunds);
            }
        }
    });
</script>
<style>
    #app {
        max-width: 960px;
        margin: auto;
        padding: 20px;
        font-family: 'Arial', sans-serif;
    }

    form {
        margin-bottom: 20px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        padding: 10px 20px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color .3s;
    }

    button[type="submit"] {
        background-color: #007bff;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    button:not([type="submit"]) {
        background-color: #6c757d;
    }

    button:not([type="submit"]):hover {
        background-color: #5a6268;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    thead {
        background-color: #007bff;
        color: white;
    }

    th, td {
        text-align: left;
        padding: 10px;
        border: 1px solid #dee2e6;
    }

    tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
    }

    tfoot {
        background-color: #e9ecef;
        font-weight: bold;
    }

    tfoot td {
        padding: 10px;
    }

    button.edit-button {
        background-color: #ffc107;
    }

    button.edit-button:hover {
        background-color: #e0a800;
    }

    button.delete-button {
        background-color: #dc3545;
    }

    button.delete-button:hover {
        background-color: #bd2130;
    }

    button.get-valuation-button {
        background-color: #28a745;
    }

    button.get-valuation-button:hover {
        background-color: #218838;
    }
</style>
</body>
</html>
